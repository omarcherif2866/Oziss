<div
    class="navbar-area"
    [ngClass]="{'sticky': isSticky}"
>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" [class.active]="classApplied">
            <a class="navbar-brand" routerLink="/"><img src="assets/img/OZISS-02.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" (click)="toggleClass()">
                <span class="burger-menu">
                    <span class="top-bar"></span>
                    <span class="middle-bar"></span>
                    <span class="bottom-bar"></span>
                </span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="javascript:void(0)" class="nav-link dropdown-toggle" routerLink="/">Acceuil </a>

                    </li>
                    <li class="nav-item"><a href="javascript:void(0)" class="nav-link dropdown-toggle" routerLink="/a_propos">A propos </a>
                    </li>

                    <li class="nav-item"><a href="javascript:void(0)" class="nav-link dropdown-toggle" routerLink="/services">Services </a>

                    </li>
                    <li class="nav-item"><a href="javascript:void(0)" class="nav-link dropdown-toggle" routerLink="/products">Produits </a>

                    </li>

                    <li class="nav-item"><a routerLink="/contact" routerLinkActive="active"[routerLinkActiveOptions]="{exact: true}" class="nav-link">Contact</a></li>
                </ul>
                <div class="others-option" *ngIf="!isLoggedIn">
                    <a routerLink="/cart" class="cart-wrapper-btn"><i-feather name="shopping-cart"></i-feather><span>0</span></a>
                    <a routerLink="/signin" class="btn btn-light">Se connecter</a>
                    <a routerLink="/signup" class="btn btn-primary">S'inscrire</a>
                </div>
                <div class="others-option" *ngIf="isLoggedIn">
                    <a routerLink="/dashboard" class="btn btn-light">Tableau de bord</a>
                    <a class="btn btn-primary" (click)="logout()">Se d√©connecter</a>
                </div>
            </div>
        </nav>
    </div>
</div>
