<div class="main-banner">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5 offset-lg-3">
                        <div class="banner-form ml-3">
                            <form (submit)="signin()" [formGroup]="form" id="createForm" enctype="multipart/form-data">

                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Enter Email Address" formControlName="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" formControlName="password" required>
                                </div>
                               
                                <div class="flex items-center justify-between mb-5 gap-5">
                                    <a href="/signup" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Join Us</a>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary radius-30">Se Connecter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shape1"><img src="assets/img/shape11.png" alt="shape"></div>
    <div class="shape2 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
    <div class="shape3"><img src="assets/img/shape3.png" alt="shape"></div>
    <div class="shape4"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape5"><img src="assets/img/shape5.png" alt="shape"></div>
    <div class="shape6 rotateme"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape7"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape8 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
</div>
<br><br><br><br><br><br><br><br>

<!-- Partner -->
<div *ngIf="Users.length > 0" class="repair-partner-area bg-f9fafb">
    <div class="container">
        <div class="section-title">
            <h2>Nos Partenaires</h2>
            <div class="bar"></div>
        </div>
      <div class="partner-slides">
        <owl-carousel-o [options]="partnerSlides">
          <ng-template carouselSlide *ngFor="let partner of Users">
            <div class="single-repair-partner">
              <a href="#" target="_blank">
                <img [src]="getImageUrl(partner.image)" [alt]="partner.nom" />
              </a>
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>

<div class="funfacts-area ptb-80" style="
    background-image: url('assets/img/map.png');
    background-size: 70%; /* Ajuste la taille de l'image pour un effet de zoom out */
    background-position: center;
    background-repeat: no-repeat;
    padding: 80px 0;
    color: #fff; /* Optionnel: couleur du texte pour contraste */
">

        </div>

            <div class="col-lg-3 col-md-3 col-6 col-sm-3">
