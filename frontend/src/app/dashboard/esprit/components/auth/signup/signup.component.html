<div *ngIf="!showClientForm">
<div class="card">
    <p-splitter [style]="{'height': '300px'}" [panelSizes]="[50,50]">
      <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
          <button pButton pRipple type="button" label="CLIENT" class="p-button-text" (click)="showClientForm = true"></button>
        </div>
      </ng-template>
      <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
          <button pButton pRipple type="button" label="PARTENAIRE" class="p-button-text" (click)="navigateToPartnerSignup()"></button>
        </div>
      </ng-template>
    </p-splitter>
  </div>
</div>

<div *ngIf="showClientForm">
    <div class="main-banner">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="banner-form ml-3">
                                <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                                    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                                        <div class="text-center mb-5">
                                            <span class="text-600 font-medium">Inscription du Client</span>
                                        </div>
                                            <form (submit)="creerCompte()" [formGroup]="form" id="createForm" enctype="multipart/form-data">
                                                <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputName">Full Name</label>
                                                        <input type="text" id="inputName" pInputText class="form-control" placeholder="Enter Full Name" formControlName="nom" required>
                                                    </div>
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputEmail">Email</label>
                                                        <input type="email" id="inputEmail" pInputText class="form-control" placeholder="Enter Email Address" formControlName="email" required>
                                                    </div>
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputTel">Phone Number</label>
                                                        <input type="tel" id="inputTel" pInputText class="form-control" placeholder="Enter Telephone Number" formControlName="phoneNumber" required>
                                                    </div>
                                                </div>
                                                <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="signupPassword">Password</label><br>
                                                        <p-password id="signupPassword" placeholder="Enter Password" formControlName="password" [toggleMask]="true" class="w-full p-3" required></p-password>
                                                        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger">
                                                            <div *ngIf="form.get('password')?.errors?.required">Le mot de passe est requis.</div>
                                                            <div *ngIf="form.get('password')?.errors?.minlength">Le mot de passe doit comporter au moins 8 caract√®res.</div>
                                                            <div *ngIf="form.get('password')?.errors?.passwordStrength">Le mot de passe doit contenir au moins une majuscule, un chiffre et un symbole.</div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputConfirmPassword">Confirm Password</label>
                                                        <p-password id="inputConfirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" [toggleMask]="true" class="w-full p-3" required></p-password>
                                                    </div>
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputImage">Image URL</label>
                                                        <div class="ms-auto position-relative">
                                                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-image-fill"></i></div>
                                                            <input type="file" class="form-control radius-30 ps-5" id="inputImage" (change)="onFileChange($event)" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputCompanyName">Company Name</label>
                                                        <input type="text" id="inputCompanyName" pInputText class="form-control" placeholder="Enter Company Name" formControlName="companyName" required>
                                                    </div>
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputIndustry">Industry</label>
                                                        <input type="text" id="inputIndustry" pInputText class="form-control" placeholder="Enter Industry" formControlName="industry" required>
                                                    </div>
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputPosition">Position</label>
                                                        <input type="text" id="inputPosition" pInputText class="form-control" placeholder="Enter Position" formControlName="position" required>
                                                    </div>
                                                </div>
                                                <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputServicesNeeded">Types of Services Needed</label>
                                                        <input type="text" id="inputServicesNeeded" pInputText class="form-control" placeholder="Enter Types of Services Needed" formControlName="servicesNeeded">
                                                    </div>
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputMainObjectives">Main Objectives</label>
                                                        <input type="text" id="inputMainObjectives" pInputText class="form-control" placeholder="Enter Main Objectives" formControlName="mainObjectives">
                                                    </div>
                                                    <div class="form-group" style="flex: 1; min-width: 200px;">
                                                        <label for="inputEstimatedBudget">Estimated Budget</label>
                                                        <input type="number" id="inputEstimatedBudget" pInputText class="form-control" placeholder="Enter Estimated Budget" formControlName="estimatedBudget">
                                                    </div>
                                                </div>
                                                <div class="flex items-center justify-between mb-5 gap-5">
                                                    <a href="/signin" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Already have an account?</a>
                                                </div>
                                                <div class="d-grid">
                                                    <button pButton pRipple label="S'inscrire"
                                                        class="p-button-primary"
                                                        style="width: 100%; border-radius: 12px; padding: 10px; font-size: 16px;">
                                                    </button>
                                                
                                                </div>
                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <!-- Include your shapes as in the second example -->
      <div class="shape1"><img src="assets/img/shape11.png" alt="shape"></div>
      <div class="shape2 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
      <div class="shape3"><img src="assets/img/shape3.png" alt="shape"></div>
      <div class="shape4"><img src="assets/img/shape4.png" alt="shape"></div>
      <div class="shape5"><img src="assets/img/shape5.png" alt="shape"></div>
      <div class="shape6 rotateme"><img src="assets/img/shape4.png" alt="shape"></div>
      <div class="shape7"><img src="assets/img/shape4.png" alt="shape"></div>
      <div class="shape8 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
    </div>
</div>
