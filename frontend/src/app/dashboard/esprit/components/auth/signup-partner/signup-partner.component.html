    <div class="main-banner">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="banner-form ml-3">
                                <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                                    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                                        <div class="text-center mb-5">
                                            <span class="text-600 font-medium">Inscription du Partenaire</span>
                                        </div>
                                        <form (submit)="creerCompte()" [formGroup]="form" id="createForm" enctype="multipart/form-data">
                                            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="inputName" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                                                    <input type="text" id="inputName" placeholder="Enter Full Name" formControlName="nom" pInputText class="form-control" required>
                                                </div>
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="inputEmail" class="block text-900 text-xl font-medium mb-2">Email</label>
                                                    <input type="email" id="inputEmail" placeholder="Enter Email Address" formControlName="email" pInputText class="form-control" required>
                                                </div>
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="inputTel" class="block text-900 text-xl font-medium mb-2">Phone Number</label>
                                                    <input id="inputTel" placeholder="Enter Telephone Number" formControlName="phoneNumber" pInputText class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="signupPassword">Password</label><br>
                                                    <p-password id="signupPassword" placeholder="Enter Password" formControlName="password" [toggleMask]="true" class="w-full p-3" required></p-password>
                                                    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger">
                                                      <div *ngIf="form.get('password')?.errors?.required">Le mot de passe est requis.</div>
                                                      <div *ngIf="form.get('password')?.errors?.minlength">Le mot de passe doit comporter au moins 8 caract√®res.</div>
                                                      <div *ngIf="form.get('password')?.errors?.passwordStrength">Le mot de passe doit contenir au moins une majuscule, un chiffre et un symbole.</div>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="inputConfirmPassword">Confirm Password</label>
                                                    <p-password id="inputConfirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" [toggleMask]="true" class="w-full p-3" required></p-password>
                                                </div>
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="inputImage">Image URL</label>
                                                    <div class="ms-auto position-relative">
                                                        <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-image-fill"></i></div>
                                                        <input type="file" class="form-control radius-30 ps-5" id="inputImage" (change)="onFileChange($event)" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="inputCompanyName" class="block text-900 text-xl font-medium mb-2">Company Name</label>
                                                    <input type="text" id="inputCompanyName" placeholder="Enter Company Name" formControlName="companyName" pInputText class="form-control" required>
                                                </div>
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="inputIndustry" class="block text-900 text-xl font-medium mb-2">Industry</label>
                                                    <input type="text" id="inputIndustry" placeholder="Enter Industry" formControlName="industry" pInputText class="form-control" required>
                                                </div>
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="inputPosition" class="block text-900 text-xl font-medium mb-2">Position</label>
                                                    <input type="text" id="inputPosition" placeholder="Enter Position" formControlName="position" pInputText class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="availableResources" class="block text-900 text-xl font-medium mb-2">Available Resources</label>
                                                    <input type="text" id="availableResources" placeholder="Enter Available Resources" formControlName="availableResources" pInputText class="form-control">
                                                </div>
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="partnershipType" class="block text-900 text-xl font-medium mb-2">Partnership Type</label>
                                                    <input type="text" id="partnershipType" placeholder="Enter Partnership Type" formControlName="partnershipType" pInputText class="form-control">
                                                </div>
                                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                                    <label for="partnershipObjectives" class="block text-900 text-xl font-medium mb-2">Partnership Objectives</label>
                                                    <input type="text" id="partnershipObjectives" placeholder="Enter Partnership Objectives" formControlName="partnershipObjectives" pInputText class="form-control">
                                                </div>
                                            </div>
                                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                                <a href="/signin" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Already have an account?</a>
                                            </div>
                                            <div class="d-grid">
                                                <button pButton pRipple label="S'inscrire"
                                                    class="p-button-primary"
                                                    style="width: 100%; border-radius: 12px; padding: 10px; font-size: 16px;">
                                                </button>                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shape1"><img src="assets/img/shape11.png" alt="shape"></div>
    <div class="shape2 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
    <div class="shape3"><img src="assets/img/shape3.png" alt="shape"></div>
    <div class="shape4"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape5"><img src="assets/img/shape5.png" alt="shape"></div>
    <div class="shape6 rotateme"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape7"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape8 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
